<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Mock Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --background-light: #f9fafb;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: var(--text-main);
        }
        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            text-align: left;
            margin-bottom: 2rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input, select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: var(--primary-hover);
        }
        #loader-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader-overlay">
        <div class="spinner"></div>
        <p>Generating your exam, this may take a moment...</p>
    </div>

    <div class="container">
        <h1>Customize Your Mock Exam</h1>
        <p>Set the parameters for the exam based on the {{ selected_files|length }} document(s) you selected.</p>
        
        <form id="exam-form" action="{{ url_for('create_exam', hub_id=hub_id) }}" method="POST">
            {% for file in selected_files %}
            <input type="hidden" name="selected_files" value="{{ file }}">
            {% endfor %}

            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="difficulty">Difficulty Level</label>
                    <select id="difficulty" name="difficulty">
                        <option value="Easy">Easy (Foundation / First Year)</option>
                        <option value="Medium" selected>Medium (Standard / Second Year)</option>
                        <option value="Hard">Hard (Advanced / Final Year)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num_mcq">Number of MCQs</label>
                    <input type="number" id="num_mcq" name="num_mcq" value="10" min="0">
                </div>
                <div class="form-group">
                    <label for="num_short">Short Answer Questions</label>
                    <input type="number" id="num_short" name="num_short" value="5" min="0">
                </div>
                <div class="form-group">
                    <label for="num_essay">Essay Questions</label>
                    <input type="number" id="num_essay" name="num_essay" value="1" min="0">
                </div>
                <div class="form-group">
                    <label for="time_limit">Time Limit (Minutes)</label>
                    <input type="number" id="time_limit" name="time_limit" value="90" min="10" step="5">
                </div>
            </div>
            
            <button type="submit" class="button">Generate Exam</button>
        </form>
    </div>

    <script>
        document.getElementById('exam-form').addEventListener('submit', function() {
            document.getElementById('loader-overlay').style.display = 'flex';
        });
    </script>
</body>
</html>
