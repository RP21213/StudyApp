<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #4f46e5; --border-color: #e5e7eb; --background-body: #f9fafb; --text-main: #1f2937; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-body); margin: 0; padding: 2rem; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 2.5rem; border-radius: 12px; }
        .header { text-align: center; border-bottom: 2px solid var(--border-color); padding-bottom: 1.5rem; margin-bottom: 2rem; }
        h1 { font-size: 2.5rem; margin: 0; color: var(--text-main); }
        .cheat-sheet-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            align-items: start;
        }
        .grid-column { display: flex; flex-direction: column; gap: 2rem; }
        .content-block { border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .content-block h3 {
            font-size: 1.1rem; margin: 0; padding: 0.75rem 1rem;
            background-color: #f9fafb; border-bottom: 1px solid var(--border-color);
        }
        .content-block-body { padding: 1rem; font-size: 0.9rem; line-height: 1.6; }
        .content-block-body p, .content-block-body ul { margin: 0; }
        .content-block-body ul { padding-left: 1.25rem; }
        .content-block-body pre {
            background-color: #1e1e1e; color: #d4d4d4; padding: 1rem;
            border-radius: 6px; font-family: 'Fira Code', monospace; font-size: 0.85rem;
            overflow-x: auto; margin-top: 0.5rem; white-space: pre-wrap;
        }
        @media (max-width: 1024px) { .cheat-sheet-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .cheat-sheet-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ cheat_sheet_data.title or note.title }}</h1>
        </div>
        <div class="cheat-sheet-grid">
            {% for column in cheat_sheet_data.columns %}
            <div class="grid-column">
                {% for block in column.blocks %}
                <div class="content-block">
                    <h3>{{ block.title }}</h3>
                    <div class="content-block-body">
                        {{ block.content_html|safe }}
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Background Theme Support -->
    <script>
        // Initialize background image on page load
        function initializeBackgroundImage() {
            let currentBackground = '{{ current_user.background_preference or "default" }}';
            
            // Fallback to localStorage if template value is not working
            if (currentBackground === 'default' || !currentBackground) {
                const savedBackground = localStorage.getItem('background_preference');
                if (savedBackground) {
                    currentBackground = savedBackground;
                }
            }
            
            applyBackgroundImage(currentBackground);
        }
        
        // Apply background image
        function applyBackgroundImage(backgroundName) {
            // Set data attribute for CSS targeting
            document.body.setAttribute('data-background', backgroundName);
            
            if (backgroundName === 'default') {
                // Remove any background styling
                document.body.style.backgroundImage = '';
                document.body.style.backgroundAttachment = '';
                document.body.style.backgroundSize = '';
                document.body.style.backgroundPosition = '';
                document.body.style.backgroundRepeat = '';
                return;
            }
            
            // Apply background image with proper file extension
            const imageExtensions = {
                'citynight': 'citynight.jpg',
                'darkcity': 'darkcity.jpg',
                'sky': 'sky.jpg',
                'space': 'space.jpg',
                'sunset': 'sunset.jpg',
                'mountains': 'mountains.png',
                'nature': 'nature.png',
                'sea': 'sea.png'
            };
            
            const imageFile = imageExtensions[backgroundName] || backgroundName;
            
            // Apply to body
            document.body.style.backgroundImage = `url('/static/background-images/${imageFile}')`;
            document.body.style.backgroundAttachment = 'fixed';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
        }
        
        // Initialize background when page loads
        document.addEventListener('DOMContentLoaded', initializeBackgroundImage);
    </script>
</body>
</html>
