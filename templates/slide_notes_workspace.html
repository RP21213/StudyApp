<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes for {{ session.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Quill.js Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #eef2ff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --background-body: #f9fafb;
            --background-card: #ffffff;
            --background-interactive-hover: #f3f4f6;
            --success-color: #10b981;
        }
        html[data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #312e81;
            --text-main: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --background-body: #111827;
            --background-card: #1f2937;
            --background-interactive-hover: #374151;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .workspace-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 2rem;
            background-color: var(--background-card);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .workspace-title h1 {
            font-size: 1.25rem;
            margin: 0;
        }
        .workspace-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .button {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            text-decoration: none; font-weight: 600; padding: 0.6rem 1rem;
            border-radius: 8px; border: 1px solid transparent;
            transition: all 0.2s ease-in-out; cursor: pointer; font-size: 0.9rem;
        }
        .button-primary { background-color: var(--primary-color); color: white; }
        .button-primary:hover { background-color: var(--primary-hover); }
        .button-secondary { background-color: var(--background-interactive-hover); border-color: var(--border-color); color: var(--text-main); }
        .button-secondary:hover { background-color: var(--border-color); }
        .button-bronze { background-color: #cd7f32; color: white; }
        .button-bronze:hover { background-color: #b87333; }
        .button-tutor { background-color: #8b5cf6; color: white; }
        .button-tutor:hover { background-color: #7c3aed; }
        .button:disabled { cursor: not-allowed; opacity: 0.6; }

        .split-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .slide-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-interactive-hover);
            border-right: 1px solid var(--border-color);
        }
        .slide-viewer {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: auto;
        }
        #pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        }
        .slide-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: var(--background-card);
            border-top: 1px solid var(--border-color);
            gap: 1rem;
        }
        .slide-controls button {
            background: none; border: 1px solid var(--border-color); border-radius: 6px; padding: 0.5rem 1rem; cursor: pointer;
        }

        .notes-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .ai-assist-bar {
            padding: 0.75rem 1.5rem;
            display: flex;
            gap: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--background-card);
        }
        #notes-editor-container {
            flex-grow: 1;
            height: 100%; /* Important for Quill */
        }
        .ql-editor {
            font-family: 'Lora', serif;
            font-size: 16px;
            line-height: 1.7;
        }
        .ql-container.ql-snow {
            border: none !important;
        }
        .ql-toolbar.ql-snow {
            border: none !important;
            border-bottom: 1px solid var(--border-color) !important;
        }

        #save-status {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 1.5rem 0 1.5rem;
            border-bottom: none;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #374151;
        }

        .modal-body {
            padding: 1rem 1.5rem;
        }

        .modal-body p {
            margin: 0;
            color: #374151;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .modal-footer .button {
            min-width: 80px;
        }

        /* AI Tutor Modal Styles */
        .tutor-section h4 {
            margin-bottom: 0.75rem;
            color: var(--text-main);
            font-size: 1rem;
            font-weight: 600;
        }

        .quick-questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-question-btn, .slide-question-btn {
            padding: 0.5rem 0.75rem;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .quick-question-btn:hover, .slide-question-btn:hover {
            background-color: #e5e7eb;
            border-color: #9ca3af;
        }

        .slide-question-examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        #tutor-response-section {
            border-top: 1px solid #e5e7eb;
            padding-top: 1rem;
        }

        #tutor-response {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        #tutor-loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

    <!-- Global Modal Functions -->
    <script>
        // Global variables for modal functionality
        let currentCallback = null;

        // Custom modal functions - must be global for onclick handlers
        function showCustomConfirmation(message, callback, title = 'Confirm Action', showFlashcardCount = false) {
            const modal = document.getElementById('custom-confirmation-modal');
            const titleEl = document.getElementById('confirmation-title');
            const messageEl = document.getElementById('confirmation-message');
            const flashcardCountSelector = document.getElementById('flashcard-count-selector');
            const quizCountSelector = document.getElementById('quiz-count-selector');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            currentCallback = callback;
            
            if (showFlashcardCount) {
                if (title.toLowerCase().includes('flashcard')) {
                    flashcardCountSelector.style.display = 'block';
                    quizCountSelector.style.display = 'none';
                } else if (title.toLowerCase().includes('quiz')) {
                    quizCountSelector.style.display = 'block';
                    flashcardCountSelector.style.display = 'none';
                }
            } else {
                flashcardCountSelector.style.display = 'none';
                quizCountSelector.style.display = 'none';
            }
            
            modal.style.display = 'flex';
        }

        function showCustomAlert(message, title = 'Information') {
            const modal = document.getElementById('custom-alert-modal');
            const titleEl = document.getElementById('alert-title');
            const messageEl = document.getElementById('alert-message');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            modal.style.display = 'flex';
        }

        function closeCustomModal() {
            document.getElementById('custom-confirmation-modal').style.display = 'none';
            currentCallback = null;
        }

        function closeCustomAlert() {
            document.getElementById('custom-alert-modal').style.display = 'none';
        }

        function confirmAction() {
            if (currentCallback) {
                currentCallback();
            }
            closeCustomModal();
        }
    </script>

    <script type="module">
        // --- Setup PDF.js ---
        const { pdfjsLib } = globalThis;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.mjs';

        // --- DOM Elements ---
        const pdfUrl = "{{ pdf_url }}";
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const pageNumEl = document.getElementById('page-num');
        const pageCountEl = document.getElementById('page-count');
        const saveBtn = document.getElementById('save-notes-btn');
        const saveStatus = document.getElementById('save-status');

        // --- State Management ---
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let slideNotesData = {}; // Object to store notes HTML for each slide, e.g., { 1: "<p>...</p>", 2: "<p>...</p>" }

        // --- Quill Editor Setup ---
        const quill = new Quill('#notes-editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['clean']
                ]
            }
        });

        // --- PDF Rendering Functions ---
        async function renderPage(num) {
            pageRendering = true;
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = { canvasContext: ctx, viewport: viewport };
            await page.render(renderContext).promise;
            pageRendering = false;

            if (pageNumPending !== null) {
                renderPage(pageNumPending);
                pageNumPending = null;
            }
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        // --- Navigation and State Sync ---
        function onPrevPage() {
            if (pageNum <= 1) return;
            syncAndSwitchPage(pageNum - 1);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            syncAndSwitchPage(pageNum + 1);
        }

        function syncAndSwitchPage(newPagenum) {
            // 1. Save current notes
            slideNotesData[pageNum] = quill.root.innerHTML;

            // 2. Switch page
            pageNum = newPagenum;
            pageNumEl.textContent = pageNum;
            queueRenderPage(pageNum);

            // 3. Load new notes
            const newNotes = slideNotesData[pageNum] || '<p><br></p>';
            quill.root.innerHTML = newNotes;
        }
        
        // --- Save and AI Functions ---
async function saveNotes() {
    saveStatus.textContent = "Saving...";
    saveBtn.disabled = true;

    // Capture current slide notes
    slideNotesData[pageNum] = quill.root.innerHTML;

    // Convert to array for backend
    const dataToSave = Object.entries(slideNotesData).map(([slideNum, notesHtml]) => ({
        slide_number: parseInt(slideNum, 10),
        notes_html: notesHtml
    }));

    try {
        const response = await fetch("{{ url_for('save_slide_notes_data', session_id=session.id) }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ slides_data: dataToSave }),
            credentials: 'include'   // âœ… must be inside the same object
        });
        const result = await response.json();
        if (result.success) {
            saveStatus.textContent = `Saved at ${new Date().toLocaleTimeString()}`;
            setTimeout(() => saveStatus.textContent = '', 3000);
        } else {
            throw new Error(result.message);
        }
    } catch (error) {
        console.error("Save failed:", error);
        saveStatus.textContent = "Save failed!";
    } finally {
        saveBtn.disabled = false;
    }
}



        // Check flashcards status on page load
        async function checkFlashcardsStatus() {
            try {
                const response = await fetch(`{{ url_for('get_flashcards_status', session_id=session.id) }}`);
                const result = await response.json();
                
                if (result.success) {
                    const openBtn = document.getElementById('open-flashcards-btn');
                    if (result.status === 'completed' && result.flashcards_count > 0) {
                        openBtn.style.display = 'inline-block';
                    } else {
                        openBtn.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error checking flashcards status:', error);
            }
        }

        // Check quiz status on page load
        async function checkQuizStatus() {
            try {
                const response = await fetch(`{{ url_for('get_quiz_status', session_id=session.id) }}`);
                const result = await response.json();
                
                if (result.success) {
                    const openBtn = document.getElementById('open-quiz-btn');
                    if (result.status === 'completed' && result.quiz_id) {
                        openBtn.style.display = 'inline-block';
                    } else {
                        openBtn.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error checking quiz status:', error);
            }
        }

        // Poll for flashcards status when generating
        let statusPollInterval = null;
        function startStatusPolling() {
            statusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`{{ url_for('get_flashcards_status', session_id=session.id) }}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        if (result.status === 'completed') {
                            clearInterval(statusPollInterval);
                            statusPollInterval = null;
                            
                            const openBtn = document.getElementById('open-flashcards-btn');
                            openBtn.style.display = 'inline-block';
                            
                            window.showCustomAlert(
                                `Flashcards created! ${result.flashcards_count} flashcards have been generated for this lecture.`,
                                'Flashcards Ready!'
                            );
                            
                            saveStatus.textContent = '';
                        } else if (result.status === 'failed') {
                            clearInterval(statusPollInterval);
                            statusPollInterval = null;
                            
                            window.showCustomAlert(
                                'Failed to generate flashcards. Please try again.',
                                'Generation Failed'
                            );
                            
                            saveStatus.textContent = '';
                        }
                    }
                } catch (error) {
                    console.error('Error polling flashcards status:', error);
                }
            }, 2000); // Poll every 2 seconds
        }

        // Poll for quiz status when generating
        let quizStatusPollInterval = null;
        function startQuizStatusPolling() {
            quizStatusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`{{ url_for('get_quiz_status', session_id=session.id) }}`);
                    const result = await response.json();
                    
                    if (result.success) {
                        if (result.status === 'completed') {
                            clearInterval(quizStatusPollInterval);
                            quizStatusPollInterval = null;
                            
                            const openBtn = document.getElementById('open-quiz-btn');
                            openBtn.style.display = 'inline-block';
                            
                            window.showCustomAlert(
                                `Quiz created! ${result.question_count} questions have been generated for this lecture.`,
                                'Quiz Ready!'
                            );
                            
                            saveStatus.textContent = '';
                        } else if (result.status === 'failed') {
                            clearInterval(quizStatusPollInterval);
                            quizStatusPollInterval = null;
                            
                            window.showCustomAlert(
                                'Failed to generate quiz. Please try again.',
                                'Generation Failed'
                            );
                            
                            saveStatus.textContent = '';
                        }
                    }
                } catch (error) {
                    console.error('Error polling quiz status:', error);
                }
            }, 2000); // Poll every 2 seconds
        }

        async function handleAiAssist(action) {
            if (!pdfDoc) return;
            
            if (action === 'flashcards') {
                // Show confirmation for full lecture flashcards
                window.showCustomConfirmation(
                    'Would you like to create flashcards for the full lecture? This will generate flashcards from all slides while you continue taking notes.',
                    () => generateFullLectureFlashcards(),
                    'Generate Full Lecture Flashcards',
                    true // Show flashcard count selector
                );
                return;
            }
            
            if (action === 'quiz') {
                // Show confirmation for full lecture quiz
                window.showCustomConfirmation(
                    'Would you like to create a quiz for the full lecture? This will generate quiz questions from all slides while you continue taking notes.',
                    () => generateFullLectureQuiz(),
                    'Generate Full Lecture Quiz',
                    true // Show quiz count selector
                );
                return;
            }
            
            if (action === 'tutor') {
                // Open AI tutor modal
                openAiTutorModal();
                return;
            }
            
            saveStatus.textContent = `AI is working on: ${action}...`;

            try {
                const page = await pdfDoc.getPage(pageNum);
                const textContent = await page.getTextContent();
                const slideText = textContent.items.map(item => item.str).join(' ');

                if (slideText.trim().length < 10) {
                    window.showCustomAlert("Not enough text on this slide for the AI to work with.");
                    return;
                }

                const response = await fetch("{{ url_for('slide_notes_ai_assist') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action, 
                        slide_text: slideText,
                        hub_id: '{{ session.hub_id }}',
                        slide_number: pageNum
                    })
                });
                
                const result = await response.json();
                if (!result.success) throw new Error(result.message);

                if (result.html_content) {
                    quill.clipboard.dangerouslyPasteHTML(quill.getLength(), '<hr>' + result.html_content);
                }
                if (result.message) {
                    window.showCustomAlert(result.message);
                }
                if(result.redirect_url) {
                    window.showCustomConfirmation(
                        "AI created your flashcards. Open them in a new tab now?",
                        () => window.open(result.redirect_url, '_blank'),
                        'Open Flashcards'
                    );
                }

            } catch (error) {
                console.error(`AI Assist error (${action}):`, error);
                window.showCustomAlert(`Error with AI Assist: ${error.message}`);
            } finally {
                saveStatus.textContent = "";
            }
        }

        async function generateFullLectureFlashcards() {
            const flashcardCount = document.getElementById('flashcard-count').value;
            saveStatus.textContent = `Generating ${flashcardCount} flashcards for full lecture...`;
            
            try {
                const response = await fetch(`{{ url_for('generate_full_lecture_flashcards', session_id=session.id) }}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ flashcard_count: parseInt(flashcardCount) })
                });
                
                const result = await response.json();
                if (!result.success) throw new Error(result.message);
                
                // Start polling for status updates
                startStatusPolling();
                
            } catch (error) {
                console.error('Error generating full lecture flashcards:', error);
                window.showCustomAlert(`Error generating flashcards: ${error.message}`);
                saveStatus.textContent = '';
            }
        }

        async function generateFullLectureQuiz() {
            const quizCount = document.getElementById('quiz-count').value;
            saveStatus.textContent = `Generating ${quizCount} quiz questions for full lecture...`;
            
            try {
                const response = await fetch(`{{ url_for('generate_full_lecture_quiz', session_id=session.id) }}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quiz_count: parseInt(quizCount) })
                });
                
                const result = await response.json();
                if (!result.success) throw new Error(result.message);
                
                // Start polling for quiz status updates
                startQuizStatusPolling();
                
            } catch (error) {
                console.error('Error generating full lecture quiz:', error);
                window.showCustomAlert(`Error generating quiz: ${error.message}`);
                saveStatus.textContent = '';
            }
        }

        function openFlashcards() {
            window.open(`{{ url_for('view_lecture_flashcards', session_id=session.id) }}`, '_blank');
        }

        function openQuiz() {
            window.open(`{{ url_for('view_lecture_quiz', session_id=session.id) }}`, '_blank');
        }

        // AI Tutor Modal Functions
        function openAiTutorModal() {
            const modal = document.getElementById('ai-tutor-modal');
            modal.style.display = 'flex';
            
            // Reset the response section
            document.getElementById('tutor-response-section').style.display = 'none';
            document.getElementById('tutor-loading').style.display = 'none';
            document.getElementById('tutor-answer').style.display = 'none';
            document.getElementById('custom-question-input').value = '';
        }

        function closeAiTutorModal() {
            const modal = document.getElementById('ai-tutor-modal');
            modal.style.display = 'none';
        }

        async function askAiTutor(question) {
            // Show response section and loading
            document.getElementById('tutor-response-section').style.display = 'block';
            document.getElementById('tutor-loading').style.display = 'block';
            document.getElementById('tutor-answer').style.display = 'none';
            
            try {
                const response = await fetch(`{{ url_for('ask_ai_tutor', session_id=session.id) }}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question: question,
                        current_slide: pageNum 
                    })
                });
                
                const result = await response.json();
                
                // Hide loading, show answer
                document.getElementById('tutor-loading').style.display = 'none';
                document.getElementById('tutor-answer').style.display = 'block';
                
                if (result.success) {
                    document.getElementById('tutor-answer').innerHTML = result.answer;
                } else {
                    document.getElementById('tutor-answer').innerHTML = 
                        '<div style="color: #dc2626;">Sorry, I encountered an error. Please try again.</div>';
                }
                
            } catch (error) {
                console.error('Error asking AI tutor:', error);
                document.getElementById('tutor-loading').style.display = 'none';
                document.getElementById('tutor-answer').style.display = 'block';
                document.getElementById('tutor-answer').innerHTML = 
                    '<div style="color: #dc2626;">Sorry, I encountered an error. Please try again.</div>';
            }
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                pdfDoc = await loadingTask.promise;
                
                pageCountEl.textContent = pdfDoc.numPages;
                pageNumEl.textContent = pageNum;
                
                // Load existing notes from the session
                const existingNotes = {{ slides_data | tojson }};
                if (existingNotes && existingNotes.length > 0) {
                    existingNotes.forEach(note => {
                        slideNotesData[note.slide_number] = note.notes_html;
                    });
                }
                
                quill.root.innerHTML = slideNotesData[1] || '<p><br></p>';

                renderPage(pageNum);

                prevPageBtn.addEventListener('click', onPrevPage);
                nextPageBtn.addEventListener('click', onNextPage);
                saveBtn.addEventListener('click', saveNotes);
                
                document.querySelectorAll('.ai-assist-bar button').forEach(btn => {
                    if (btn.dataset.action) {
                        btn.addEventListener('click', () => handleAiAssist(btn.dataset.action));
                    }
                });

                // Add event listener for Open Flashcards button
                document.getElementById('open-flashcards-btn').addEventListener('click', openFlashcards);
                
                // Add event listener for Open Quiz button
                document.getElementById('open-quiz-btn').addEventListener('click', openQuiz);
                
                // Add event listeners for AI Tutor modal
                document.getElementById('ask-custom-question-btn').addEventListener('click', () => {
                    const question = document.getElementById('custom-question-input').value.trim();
                    if (question) {
                        askAiTutor(question);
                    }
                });
                
                // Add event listeners for quick question buttons
                document.querySelectorAll('.quick-question-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const question = btn.getAttribute('data-question');
                        askAiTutor(question);
                    });
                });
                
                // Add event listeners for slide question buttons
                document.querySelectorAll('.slide-question-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const question = btn.getAttribute('data-question');
                        askAiTutor(question);
                    });
                });

                // Add event listeners for modal functionality
                document.getElementById('confirm-action-btn').addEventListener('click', window.confirmAction);
                
                // Close modals when clicking outside
                document.addEventListener('click', function(e) {
                    const confirmationModal = document.getElementById('custom-confirmation-modal');
                    const alertModal = document.getElementById('custom-alert-modal');
                    
                    if (e.target === confirmationModal) {
                        window.closeCustomModal();
                    } else if (e.target === alertModal) {
                        window.closeCustomAlert();
                    }
                });

                // Prevent modal content clicks from closing the modal
                document.addEventListener('click', function(e) {
                    if (e.target.closest('.modal-content')) {
                        e.stopPropagation();
                    }
                });

                // Close modals with Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        window.closeCustomModal();
                        window.closeCustomAlert();
                        closeAiTutorModal();
                    }
                });

                // Check flashcards status on page load
                checkFlashcardsStatus();
                
                // Check quiz status on page load
                checkQuizStatus();

                // Auto-save every 30 seconds
                setInterval(saveNotes, 30000);

            } catch (error) {
                console.error("Failed to load PDF:", error);
                document.getElementById('slide-viewer').innerHTML = `<p style="color:red; text-align:center;">Error loading PDF. Please try again.</p>`;
            }
        });
    </script>
</body>
