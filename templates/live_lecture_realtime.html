<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Lecture Capture</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --border-color: #e5e7eb;
            --background-body: #f4f5f7;
            --text-muted: #6b7280;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-body);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .header h1 {
            margin: 0 0 0.5rem 0;
            color: #1f2937;
        }
        
        .header p {
            color: var(--text-muted);
            margin: 0;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .start-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .start-btn:hover {
            background-color: #059669;
        }
        
        .stop-btn {
            background-color: var(--danger-color);
            color: white;
            display: none;
        }
        
        .stop-btn:hover {
            background-color: #dc2626;
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            padding: 0.75rem 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--text-muted);
        }
        
        .status-dot.recording {
            background-color: var(--danger-color);
            animation: pulse 1.5s infinite;
        }
        
        .status-dot.processing {
            background-color: var(--warning-color);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .panel h3 {
            margin: 0 0 1rem 0;
            color: #1f2937;
            font-size: 1.25rem;
        }
        
        .transcription-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        
        .transcription-toggle {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--primary-color);
            color: white;
        }
        
        .transcription-toggle:hover {
            background-color: var(--primary-hover);
        }
        
        .transcription-toggle.active {
            background-color: var(--success-color);
        }
        
        .transcription-toggle.disabled {
            background-color: var(--text-muted);
            cursor: not-allowed;
        }
        
        .transcription-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .transcription-stats span {
            padding: 0.25rem 0.5rem;
            background: white;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .transcript-content {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }
        
        .transcript-content.transcribing {
            border-color: var(--success-color);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.1);
        }
        
        .transcript-text {
            margin-bottom: 0.5rem;
        }
        
        .transcript-interim {
            color: var(--text-muted);
            font-style: italic;
        }
        
        .transcript-final {
            color: #1f2937;
            font-weight: 500;
        }
        
        .notes-content {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }
        
        .notes-content.generating {
            border-color: var(--warning-color);
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.1);
        }
        
        .note-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 3px solid var(--primary-color);
        }
        
        .note-timestamp {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .note-content {
            color: #374151;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success-color);
        }
        
        .notification.error {
            background-color: var(--danger-color);
        }
        
        .notification.info {
            background-color: var(--primary-color);
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live Lecture Capture</h1>
            <p>Real-time transcription and intelligent note-taking for your lectures</p>
        </div>
        
        <div class="controls">
            <div class="form-group">
                <label for="lecture-title">Lecture Title</label>
                <input type="text" id="lecture-title" value="Live Lecture - {{ now.strftime('%Y-%m-%d %H:%M') }}">
            </div>
            <button id="start-btn" class="button start-btn">Start Live Capture</button>
            <button id="stop-btn" class="button stop-btn">Stop Recording</button>
            <button id="test-mode-btn" class="button" style="background-color: #8b5cf6; color: white;">Enable Test Mode</button>
            <button id="save-btn" class="button" style="background-color: var(--primary-color); color: white; display: none;">Save Notes</button>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Ready to start</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel transcript-panel">
                <h3>Live Transcript</h3>
                <div class="transcription-controls">
                    <button id="transcription-toggle" class="transcription-toggle">üé§ Start Transcription</button>
                    <div class="transcription-stats">
                        <span id="word-count">Words: 0</span>
                        <span id="session-time">Time: 00:00</span>
                    </div>
                </div>
                <div id="transcript-content" class="transcript-content">
                    Click "Start Transcription" to begin real-time speech recognition...
                </div>
            </div>
            
            <div class="panel notes-panel">
                <h3>Live Notes</h3>
                <div id="notes-content" class="notes-content">
                    <p><em>Notes will be generated automatically from the transcript...</em></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing live lecture with transcription...');
            
            // Get DOM elements
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const saveBtn = document.getElementById('save-btn');
            const testModeBtn = document.getElementById('test-mode-btn');
            const transcriptionToggle = document.getElementById('transcription-toggle');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const titleInput = document.getElementById('lecture-title');
            const transcriptContent = document.getElementById('transcript-content');
            const notesContent = document.getElementById('notes-content');
            const wordCountSpan = document.getElementById('word-count');
            const sessionTimeSpan = document.getElementById('session-time');
            const hubId = '{{ hub_id }}';
            
            // Initialize Socket.IO connection
               const socket = io({
                   transports: ['websocket', 'polling'],
                   upgrade: true,
                   rememberUpgrade: true
               });
            
            // Transcription state
            let recognition = null;
            let isTranscribing = false;
            let transcribedText = '';
            let interimText = '';
            let sessionStartTime = null;
            let sessionTimer = null;
            let notes = [];
            let mediaRecorder;
            let audioStream;
            let isRecording = false;
            let notesProcessingTimer = null;
            
            // Initialize speech recognition
            function initializeSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    showNotification('Speech recognition is not supported in this browser.', 'error');
                    return false;
                }
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    isTranscribing = true;
                    updateTranscriptionUI();
                    showNotification('Speech recognition started', 'success');
                };
                
                recognition.onresult = (event) => {
                    handleRecognitionResult(event);
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    showNotification('Speech recognition error: ' + event.error, 'error');
                };
                
                recognition.onend = () => {
                    isTranscribing = false;
                    updateTranscriptionUI();
                    // Restart recognition if it was manually stopped
                    if (isTranscribing) {
                        setTimeout(() => {
                            if (isTranscribing) {
                                recognition.start();
                            }
                        }, 100);
                    }
                };
                
                return true;
            }
            
            // Handle speech recognition results
            function handleRecognitionResult(event) {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                if (finalTranscript) {
                    transcribedText += processText(finalTranscript);
                    interimText = '';
                    generateNoteFromText(finalTranscript);
                } else {
                    interimText = interimTranscript;
                }
                
                updateTranscriptDisplay();
                updateStats();
            }
            
            // Process transcribed text
            function processText(text) {
                // Capitalize first letter of sentences
                text = text.charAt(0).toUpperCase() + text.slice(1);
                
                // Capitalize after periods, exclamation marks, and question marks
                text = text.replace(/([.!?]\s+)([a-z])/g, (match, punctuation, letter) => {
                    return punctuation + letter.toUpperCase();
                });
                
                return text;
            }
            
            // Generate notes from transcribed text
            function generateNoteFromText(text) {
                if (!text.trim()) return;
                
                // Process the text to create meaningful notes
                const processedNote = processTextForNotes(text.trim());
                if (!processedNote) return;
                
                const timestamp = new Date().toLocaleTimeString();
                const note = {
                    timestamp: timestamp,
                    content: processedNote,
                    type: 'intelligent',
                    originalText: text.trim()
                };
                
                notes.push(note);
                updateNotesDisplay();
            }
            
            // Process text to create intelligent notes
            function processTextForNotes(text) {
                // Remove filler words and clean up the text
                const cleanedText = text
                    .replace(/\b(um|uh|like|you know|so|well|actually|basically|literally)\b/gi, '')
                    .replace(/\s+/g, ' ')
                    .trim();
                
                if (cleanedText.length < 10) return null; // Skip very short segments
                
                // Extract key concepts and create structured notes
                const noteContent = createStructuredNote(cleanedText);
                return noteContent;
            }
            
            // Create structured notes from text
            function createStructuredNote(text) {
                // Look for key patterns and create structured notes
                const patterns = {
                    definition: /(?:is|are|means?|refers to|defined as)\s+(.+)/i,
                    example: /(?:for example|such as|like|including)\s+(.+)/i,
                    important: /(?:important|key|main|primary|essential|critical)\s+(.+)/i,
                    question: /(?:what|how|why|when|where|who)\s+(.+)\?/i,
                    conclusion: /(?:in conclusion|to summarize|overall|therefore|so)\s+(.+)/i,
                    step: /(?:first|second|third|next|then|finally|step \d+)\s+(.+)/i
                };
                
                // Check for patterns and format accordingly
                for (const [type, pattern] of Object.entries(patterns)) {
                    const match = text.match(pattern);
                    if (match) {
                        return formatNoteByType(type, match[1], text);
                    }
                }
                
                // If no specific pattern, create a general note
                return createGeneralNote(text);
            }
            
            // Format notes based on type
            function formatNoteByType(type, content, fullText) {
                const icons = {
                    definition: 'üìñ',
                    example: 'üí°',
                    important: '‚≠ê',
                    question: '‚ùì',
                    conclusion: 'üìù',
                    step: 'üî¢'
                };
                
                const labels = {
                    definition: 'Definition',
                    example: 'Example',
                    important: 'Key Point',
                    question: 'Question',
                    conclusion: 'Summary',
                    step: 'Step'
                };
                
                return `${icons[type]} **${labels[type]}**: ${content.trim()}`;
            }
            
            // Create general notes for unstructured text
            function createGeneralNote(text) {
                // Extract key phrases and create bullet points
                const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 10);
                
                if (sentences.length === 1) {
                    return `üìù ${sentences[0].trim()}`;
                } else if (sentences.length > 1) {
                    // Create bullet points for multiple sentences
                    const bullets = sentences.map(sentence => 
                        `‚Ä¢ ${sentence.trim()}`
                    ).join('\n');
                    return `üìã **Multiple Points**:\n${bullets}`;
                }
                
                return `üìù ${text}`;
            }
            
            // Batch process notes for better organization
            function processBatchNotes() {
                if (notes.length < 3) return; // Need at least 3 notes to batch process
                
                // Group related notes
                const recentNotes = notes.slice(-5); // Last 5 notes
                const groupedNotes = groupRelatedNotes(recentNotes);
                
                if (groupedNotes.length < recentNotes.length) {
                    // Replace recent notes with grouped ones
                    notes.splice(-5, 5, ...groupedNotes);
                    updateNotesDisplay();
                }
            }
            
            // Group related notes together
            function groupRelatedNotes(notesToGroup) {
                const groups = [];
                let currentGroup = [];
                
                notesToGroup.forEach(note => {
                    if (currentGroup.length === 0) {
                        currentGroup.push(note);
                    } else {
                        const lastNote = currentGroup[currentGroup.length - 1];
                        if (areNotesRelated(lastNote.content, note.content)) {
                            currentGroup.push(note);
                        } else {
                            if (currentGroup.length > 1) {
                                groups.push(createGroupedNote(currentGroup));
                            } else {
                                groups.push(currentGroup[0]);
                            }
                            currentGroup = [note];
                        }
                    }
                });
                
                // Add remaining group
                if (currentGroup.length > 0) {
                    if (currentGroup.length > 1) {
                        groups.push(createGroupedNote(currentGroup));
                    } else {
                        groups.push(currentGroup[0]);
                    }
                }
                
                return groups;
            }
            
            // Check if two notes are related
            function areNotesRelated(note1, note2) {
                const words1 = note1.toLowerCase().split(/\s+/);
                const words2 = note2.toLowerCase().split(/\s+/);
                
                // Check for common words (excluding common words)
                const commonWords = ['the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by'];
                const meaningfulWords1 = words1.filter(w => w.length > 3 && !commonWords.includes(w));
                const meaningfulWords2 = words2.filter(w => w.length > 3 && !commonWords.includes(w));
                
                const commonMeaningfulWords = meaningfulWords1.filter(w => meaningfulWords2.includes(w));
                return commonMeaningfulWords.length > 0;
            }
            
            // Create a grouped note from multiple related notes
            function createGroupedNote(notesGroup) {
                const timestamp = notesGroup[0].timestamp;
                const content = notesGroup.map(note => 
                    note.content.replace(/^[üìñüí°‚≠ê‚ùìüìùüî¢üìã]\s*/, '‚Ä¢ ')
                ).join('\n');
                
                return {
                    timestamp: timestamp,
                    content: `üìã **Related Points**:\n${content}`,
                    type: 'grouped',
                    originalText: notesGroup.map(n => n.originalText).join(' ')
                };
            }
            
            // Update transcript display
            function updateTranscriptDisplay() {
                let displayText = transcribedText;
                if (interimText) {
                    displayText += '<span class="transcript-interim">' + interimText + '</span>';
                }
                
                transcriptContent.innerHTML = displayText || 'Click "Start Transcription" to begin...';
                
                // Auto-scroll to bottom
                transcriptContent.scrollTop = transcriptContent.scrollHeight;
            }
            
            // Update notes display
            function updateNotesDisplay() {
                if (notes.length === 0) {
                    notesContent.innerHTML = '<p><em>Notes will be generated automatically from the transcript...</em></p>';
                    return;
                }
                
                let notesHTML = '';
                notes.forEach(note => {
                    // Format the content with proper line breaks and styling
                    const formattedContent = note.content
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\n/g, '<br>');
                    
                    notesHTML += `
                        <div class="note-item">
                            <div class="note-timestamp">${note.timestamp}</div>
                            <div class="note-content">${formattedContent}</div>
                        </div>
                    `;
                });
                
                notesContent.innerHTML = notesHTML;
                notesContent.scrollTop = notesContent.scrollHeight;
            }
            
            // Update transcription UI
            function updateTranscriptionUI() {
                if (isTranscribing) {
                    transcriptionToggle.textContent = 'üõë Stop Transcription';
                    transcriptionToggle.classList.add('active');
                    transcriptContent.classList.add('transcribing');
                } else {
                    transcriptionToggle.textContent = 'üé§ Start Transcription';
                    transcriptionToggle.classList.remove('active');
                    transcriptContent.classList.remove('transcribing');
                }
            }
            
            // Update statistics
            function updateStats() {
                const wordCount = transcribedText.split(/\s+/).filter(word => word.length > 0).length;
                wordCountSpan.textContent = `Words: ${wordCount}`;
                
                if (sessionStartTime) {
                    const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    sessionTimeSpan.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
            
            // Start session timer
            function startSessionTimer() {
                sessionStartTime = Date.now();
                sessionTimer = setInterval(updateStats, 1000);
            }
            
            // Stop session timer
            function stopSessionTimer() {
                if (sessionTimer) {
                    clearInterval(sessionTimer);
                    sessionTimer = null;
                }
            }
            
            // Start notes processing timer
            function startNotesProcessingTimer() {
                notesProcessingTimer = setInterval(processBatchNotes, 10000); // Process every 10 seconds
            }
            
            // Stop notes processing timer
            function stopNotesProcessingTimer() {
                if (notesProcessingTimer) {
                    clearInterval(notesProcessingTimer);
                    notesProcessingTimer = null;
                }
            }
            
            // Show notification
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }
            
            // Update status
            function updateStatus(status, text) {
                statusDot.className = `status-dot ${status}`;
                statusText.textContent = text;
            }
            
            // Transcription toggle event
            transcriptionToggle.addEventListener('click', () => {
                if (!isTranscribing) {
                    if (!recognition) {
                        if (!initializeSpeechRecognition()) {
                            return;
                        }
                    }
                    recognition.start();
                    startSessionTimer();
                    startNotesProcessingTimer();
                } else {
                    recognition.stop();
                    stopSessionTimer();
                    stopNotesProcessingTimer();
                }
            });
            
            // Socket event handlers
            socket.on('connect', () => {
                console.log('Socket connected:', socket.id);
                updateStatus('idle', 'Connected - Ready to start');
            });
            
            socket.on('disconnect', () => {
                console.log('Socket disconnected');
                updateStatus('idle', 'Disconnected');
            });
            
            socket.on('error', (data) => {
                console.error('Socket error:', data);
                showNotification('Connection error: ' + data.message, 'error');
            });
            
            socket.on('transcript_update', (data) => {
                console.log('Transcript update received:', data);
                if (data.transcript) {
                    transcribedText += data.transcript + ' ';
                    updateTranscriptDisplay();
                    updateStats();
                }
            });
            
            socket.on('notes_update', (data) => {
                console.log('Notes update received:', data);
                if (data.notes) {
                    notes.push({
                        timestamp: new Date().toLocaleTimeString(),
                        content: data.notes,
                        type: 'generated'
                    });
                    updateNotesDisplay();
                }
            });
            
            // Start/Stop recording functionality (existing)
            startBtn.addEventListener('click', async () => {
                try {
                    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(audioStream);
                    
                    const audioChunks = [];
                    mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        socket.emit('audio_data', {
                            hub_id: hubId,
                            title: titleInput.value,
                            audio: audioBlob
                        });
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'block';
                    titleInput.disabled = true;
                    updateStatus('recording', 'Recording...');
                    
                    showNotification('Recording started', 'success');
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    showNotification('Could not access microphone', 'error');
                }
            });
            
            stopBtn.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    audioStream.getTracks().forEach(track => track.stop());
                    
                    isRecording = false;
                    stopBtn.style.display = 'none';
                    saveBtn.style.display = 'block';
                    updateStatus('processing', 'Processing...');
                    
                    showNotification('Processing audio...', 'info');
                }
            });
            
            // Save notes functionality
            saveBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`/hub/${hubId}/save_live_lecture_notes`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title: titleInput.value,
                            transcript: transcribedText,
                            notes: notes.map(note => note.content).join('\n\n'),
                            word_count: transcribedText.split(/\s+/).filter(word => word.length > 0).length
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification('Notes saved successfully!', 'success');
                        saveBtn.style.display = 'none';
                        startBtn.style.display = 'block';
                        titleInput.disabled = false;
                        updateStatus('idle', 'Ready to start');
                        
                        // Reset state
                        transcribedText = '';
                        interimText = '';
                        notes = [];
                        updateTranscriptDisplay();
                        updateNotesDisplay();
                        updateStats();
                        
                    } else {
                        showNotification('Failed to save: ' + result.message, 'error');
                    }
                } catch (error) {
                    console.error('Error saving notes:', error);
                    showNotification('Failed to save notes', 'error');
                }
            });
            
            // Test mode functionality
            testModeBtn.addEventListener('click', () => {
                socket.emit('test_mode', { hub_id: hubId });
                showNotification('Test mode enabled', 'info');
            });
            
            console.log('Live lecture with transcription initialized successfully');
        });
    </script>
</body>
</html>
