<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Recorder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary-color: #4f46e5; --danger-color: #ef4444; --border-color: #e5e7eb; }
    body { font-family: 'Poppins', sans-serif; background-color: #f4f5f7; margin: 0; padding: 2rem; display: flex; align-items: center; justify-content: center; min-height: 100vh;}
    .container { max-width: 500px; width: 100%; background-color: white; border-radius: 12px; padding: 2.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
    h1 { margin-top: 0; }
    p { color: #6b7280; margin-bottom: 2rem; }
    .form-group { text-align: left; margin-bottom: 1.5rem; }
    label { font-weight: 500; display: block; margin-bottom: 0.5rem; }
    input[type="text"] { width: 100%; box-sizing: border-box; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; }
    .button { width: 100%; padding: 0.85rem; border-radius: 8px; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s, opacity 0.2s; }
    .start-btn { background-color: var(--primary-color); color: white; }
    .stop-btn { background-color: var(--danger-color); color: white; display: none; }
    .button:disabled { opacity: 0.6; cursor: not-allowed; }
    #status-indicator { margin-top: 1.5rem; font-weight: 500; min-height: 24px; }
    .dot-flashing { position: relative; width: 10px; height: 10px; border-radius: 5px; background-color: var(--primary-color); color: var(--primary-color); animation: dotFlashing 1s infinite linear alternate; animation-delay: .5s; display: inline-block; margin-right: 8px; vertical-align: middle; }
    @keyframes dotFlashing { 0% { background-color: var(--primary-color); } 50%, 100% { background-color: rgba(79, 70, 229, 0.2); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lecture Recorder</h1>
    <p>Record your lecture audio, and we'll automatically generate study notes for you when you're done.</p>
    
    <div class="form-group">
      <label for="lecture-title">Lecture Title</label>
      <input type="text" id="lecture-title" value="Lecture Notes - {{ now.strftime('%Y-%m-%d') }}">
    </div>

    <button id="start-btn" class="button start-btn">Start Recording</button>
    <button id="stop-btn" class="button stop-btn">Stop & Generate Notes</button>

    <div id="status-indicator">Status: Idle</div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusIndicator = document.getElementById('status-indicator');
    const titleInput = document.getElementById('lecture-title');
    const hubId = '{{ hub_id }}';

    let mediaRecorder;
    let audioChunks = [];

    // --- Function to start recording ---
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = uploadRecording;

            mediaRecorder.start();
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            titleInput.disabled = true;
            statusIndicator.innerHTML = '<span class="dot-flashing"></span>Recording...';

        } catch (err) {
            console.error('Error accessing microphone:', err);
            alert('Could not access the microphone. Please check your browser permissions.');
        }
    }

    // --- Function to stop recording ---
    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            stopBtn.disabled = true;
            statusIndicator.innerHTML = 'Processing audio... This may take a moment.';
        }
    }

    // --- MODIFIED Function to upload the final audio file ---
    async function uploadRecording() {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        
        const formData = new FormData();
        formData.append('audio_file', audioBlob, 'lecture.webm');
        formData.append('title', titleInput.value);

        try {
            const response = await fetch(`/hub/${hubId}/process_lecture_audio`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                // Try to parse error as JSON, otherwise use status text
                try {
                    const errorResult = await response.json();
                    throw new Error(errorResult.message || 'Server returned an error.');
                } catch {
                    throw new Error(`Server error: ${response.statusText}`);
                }
            }

            // The response is the HTML of the new review page.
            // Replace the entire document content with the new page.
            const htmlContent = await response.text();
            document.open();
            document.write(htmlContent);
            document.close();

        } catch (err) {
            console.error('Error uploading file:', err);
            alert('An error occurred while generating notes: ' + err.message);
            // Reset UI
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            stopBtn.disabled = false;
            titleInput.disabled = false;
            statusIndicator.textContent = 'Status: Idle';
        }

        audioChunks = [];
    }

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
});
</script>
</body>
</html>
