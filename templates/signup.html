<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foci</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --background-light: #f9fafb;
            --background-white: #ffffff;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            margin: 0;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary-color); text-decoration: none; text-align: center; margin-bottom: 1.5rem; display: block; }
        .auth-card {
            background-color: var(--background-white);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        .auth-card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin: 0 0 0.5rem;
        }
        .auth-card p {
            text-align: center;
            color: var(--text-secondary);
            margin: 0 0 2rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            box-sizing: border-box;
            background-color: var(--background-light);
            color: var(--text-main);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .button {
            background: var(--primary-color); color: white; padding: 0.75rem 1.25rem;
            border-radius: 8px; border: 1px solid transparent; font-weight: 600; cursor: pointer;
            width: 100%; font-size: 1rem;
        }
        .button:hover { background: var(--primary-hover); }
        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .auth-switch a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="{{ url_for('index') }}" class="logo">Foci</a>
        <div class="auth-card">
            <h1>Create your account</h1>
            <p>Start your journey with Foci today.</p>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-message">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Create Account</button>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
