<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foci</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-main: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --background-light: #f9fafb;
            --background-white: #ffffff;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            margin: 0;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--primary-color); text-decoration: none; text-align: center; margin-bottom: 1.5rem; display: block; }
        .auth-card {
            background-color: var(--background-white);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        .auth-card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin: 0 0 0.5rem;
        }
        .auth-card p {
            text-align: center;
            color: var(--text-secondary);
            margin: 0 0 2rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            box-sizing: border-box;
            background-color: var(--background-light);
            color: var(--text-main);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .button {
            background: var(--primary-color); color: white; padding: 0.75rem 1.25rem;
            border-radius: 8px; border: 1px solid transparent; font-weight: 600; cursor: pointer;
            width: 100%; font-size: 1rem;
        }
        .button:hover { background: var(--primary-hover); }
        .button:disabled { 
            background: #9ca3af; 
            cursor: not-allowed; 
            opacity: 0.6;
        }
        .button-secondary {
            background: var(--background-light);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .button-secondary:hover {
            background: var(--border-color);
        }
        .button-link {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0.5rem 0;
        }
        .phone-input-group {
            display: flex;
            gap: 0.5rem;
        }
        .phone-input-group input {
            flex: 1;
        }
        .phone-input-group button {
            flex-shrink: 0;
            padding: 0.75rem 1rem;
            white-space: nowrap;
        }
        .verification-header, .success-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .verification-header h2, .success-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
        }
        .verification-header p, .success-header p {
            color: var(--text-secondary);
            margin: 0;
        }
        .verification-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .verification-actions .button-link {
            text-align: center;
        }
        #verification-code {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5rem;
            font-family: 'Courier New', monospace;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-color);
            margin: 0 0.5rem;
            transition: background 0.3s;
        }
        .step-dot.active {
            background: var(--primary-color);
        }
        .step-dot.completed {
            background: #10b981;
        }
        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .auth-switch a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        .success-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .error-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }
        .loading-content {
            background: var(--background-white);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="{{ url_for('index') }}" class="logo">Foci</a>
        <div class="auth-card">
            <h1>Create your account</h1>
            <p>Start your journey with Foci today.</p>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-message">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <!-- Step 1: Basic Information -->
            <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
                <div id="step-1">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <div class="phone-input-group">
                            <input type="tel" id="phone_number" name="phone_number" placeholder="+44 7XXX XXX XXX" required>
                            <button type="button" id="send-code-btn" class="button-secondary">Send Code</button>
                        </div>
                    </div>
                    <button type="button" id="next-step-btn" class="button" disabled>Verify Phone Number</button>
                </div>

                <!-- Step 2: Phone Verification -->
                <div id="step-2" style="display: none;">
                    <div class="verification-header">
                        <h2>Verify Your Phone</h2>
                        <p>We sent a 6-digit code to <span id="phone-display"></span></p>
                    </div>
                    <div class="form-group">
                        <label for="verification-code">Verification Code</label>
                        <input type="text" id="verification-code" maxlength="6" placeholder="000000" required>
                    </div>
                    <div class="verification-actions">
                        <button type="button" id="verify-code-btn" class="button" disabled>Verify Code</button>
                        <button type="button" id="resend-code-btn" class="button-link">Resend Code</button>
                    </div>
                    <button type="button" id="back-step-btn" class="button-secondary">Back</button>
                </div>

                <!-- Step 3: Create Account -->
                <div id="step-3" style="display: none;">
                    <div class="success-header">
                        <h2>Phone Verified!</h2>
                        <p>Ready to create your account?</p>
                    </div>
                    <button type="submit" class="button">Create Account</button>
                </div>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </p>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let phoneNumber = '';
        let codeSent = false;

        // DOM elements
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');
        const phoneInput = document.getElementById('phone_number');
        const sendCodeBtn = document.getElementById('send-code-btn');
        const nextStepBtn = document.getElementById('next-step-btn');
        const verificationCodeInput = document.getElementById('verification-code');
        const verifyCodeBtn = document.getElementById('verify-code-btn');
        const resendCodeBtn = document.getElementById('resend-code-btn');
        const backStepBtn = document.getElementById('back-step-btn');
        const phoneDisplay = document.getElementById('phone-display');

        // Step navigation
        function showStep(step) {
            step1.style.display = step === 1 ? 'block' : 'none';
            step2.style.display = step === 2 ? 'block' : 'none';
            step3.style.display = step === 3 ? 'block' : 'none';
            currentStep = step;
        }

        // Show loading overlay
        function showLoading(message = 'Processing...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.id = 'loading-overlay';
            overlay.innerHTML = `
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // Hide loading overlay
        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

        // Show message
        function showMessage(message, type = 'error') {
            const existing = document.querySelector('.success-message, .error-message');
            if (existing) {
                existing.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            const authCard = document.querySelector('.auth-card');
            authCard.insertBefore(messageDiv, authCard.firstChild);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // Phone number validation
        function validatePhoneNumber(phone) {
            const phoneRegex = /^\+?[1-9]\d{1,14}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        // Send verification code
        async function sendVerificationCode() {
            const phone = phoneInput.value.trim();
            
            if (!validatePhoneNumber(phone)) {
                showMessage('Please enter a valid phone number (e.g., +44 7XXX XXX XXX)');
                return;
            }

            showLoading('Sending verification code...');
            
            try {
                const response = await fetch('/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone_number: phone })
                });

                const result = await response.json();
                hideLoading();

                if (result.success) {
                    phoneNumber = phone;
                    codeSent = true;
                    phoneDisplay.textContent = phone;
                    showMessage(result.message, 'success');
                    showStep(2);
                } else {
                    showMessage(result.message);
                }
            } catch (error) {
                hideLoading();
                showMessage('Network error. Please try again.');
                console.error('Error sending verification code:', error);
            }
        }

        // Verify code
        async function verifyCode() {
            const code = verificationCodeInput.value.trim();
            
            if (code.length !== 6) {
                showMessage('Please enter the 6-digit verification code');
                return;
            }

            showLoading('Verifying code...');
            
            try {
                const response = await fetch('/verify-phone-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        phone_number: phoneNumber,
                        code: code 
                    })
                });

                const result = await response.json();
                hideLoading();

                if (result.success) {
                    showMessage('Phone verified successfully!', 'success');
                    showStep(3);
                } else {
                    showMessage(result.message);
                }
            } catch (error) {
                hideLoading();
                showMessage('Network error. Please try again.');
                console.error('Error verifying code:', error);
            }
        }

        // Event listeners
        sendCodeBtn.addEventListener('click', sendVerificationCode);
        
        nextStepBtn.addEventListener('click', () => {
            if (codeSent) {
                showStep(2);
            }
        });

        verifyCodeBtn.addEventListener('click', verifyCode);
        
        resendCodeBtn.addEventListener('click', () => {
            sendVerificationCode();
        });
        
        backStepBtn.addEventListener('click', () => {
            showStep(1);
        });

        // Input validation
        phoneInput.addEventListener('input', () => {
            const isValid = validatePhoneNumber(phoneInput.value.trim());
            sendCodeBtn.disabled = !isValid || !phoneInput.value.trim();
        });

        verificationCodeInput.addEventListener('input', (e) => {
            // Only allow numbers
            e.target.value = e.target.value.replace(/\D/g, '');
            verifyCodeBtn.disabled = e.target.value.length !== 6;
        });

        // Auto-submit form when code is verified
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            if (currentStep !== 3) {
                e.preventDefault();
                return false;
            }
        });

        // Initialize
        sendCodeBtn.disabled = true;
        verifyCodeBtn.disabled = true;
    </script>
</body>
</html>
