<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Study Notes Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f7fb; }
    .card { border-radius: 16px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow p-4">
          <h1 class="text-center mb-3">ðŸ“š AI Study Notes Generator</h1>
          <p class="text-muted text-center mb-4">Upload a PDF and get clean, concise study notes as a Word document.</p>

          <form method="POST" enctype="multipart/form-data" onsubmit="loading(true)">
            <input class="form-control mb-3" type="file" name="pdf" accept=".pdf" required>
            <button class="btn btn-primary w-100" type="submit">Generate Notes</button>
          </form>

          <div id="loading" class="text-center mt-4" style="display:none;">
            <div class="spinner-border" role="status"></div>
            <p class="mt-2 mb-0">Generating your notesâ€¦ This can take ~30 seconds.</p>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    function loading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
