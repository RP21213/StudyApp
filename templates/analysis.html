<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Analysis Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            line-height: 1.7;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem 3rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
        }
        .report-header {
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        .report-header h1 {
            font-size: 2rem;
            color: #4f46e5;
        }
        .report-content h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            margin-top: 2.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .report-content ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .report-content li {
            margin-bottom: 0.75rem;
        }
        .button-group {
            text-align: center;
            margin-top: 2rem;
        }
        .btn-secondary {
            display: inline-block;
            background-color: #e5e7eb;
            color: #111827;
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-header">
            <h1>Past Paper Analysis Report</h1>
        </div>
        <div class="report-content">
            {{ analysis_html|safe }}
        </div>
        <div class="button-group">
            <a href="{{ url_for('home') }}" class="btn-secondary">Analyze More Papers</a>
        </div>
    </div>
</body>
</html>
